    </form>

    <p align="center">Leading Character:</p>

        <input type="checkbox" id="women-main" name="leading character" value="women">
        <label for="women">women</label><br>
        <input type="checkbox" id="men-main" name="leading character" value="men">
        <label for="men">men</label><br>
        <input type="checkbox" id="queer" name="leading character" value="queer">
        <label for="queer">queer</label><br>
